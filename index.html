<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/ie.js"></script>
    <script src="https://kit.fontawesome.com/f225bf941c.js" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <figure>
        <h1>
            <strong>MUSIC PLAYER</strong> <br>
            <span>INTERACTIVE WEB DEVELOPMENT</span>
        </h1>
        <a href="#" class="menu"><i class="fas fa-bars"></i></a>
        <p>PORTFOLIO DEVELOPMENT</p>

        <section>
            <article class="on">
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>
                    <div class="txt">
                        <h2>Casualties</h2>
                        <p>Ethan Dufault</p>
                        <ul>
                            <li class="pause">
                                <i class="fas fa-pause"></i>
                            </li>
                            <li class="play">
                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src="music/1_Casualties.mp3"></audio>
                    </div>
                </div>
            </article>
